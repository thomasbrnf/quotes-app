  name: CI

  on: [push]  

  jobs:
    build:
      runs-on: ubuntu-latest    

      steps:      
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install       

      - name: Lint code
        run: npm run lint

      - name: Run tests   
        run: npm test

      - name: Build production version
        run: npm run build

      - name: Security audit
        run: npm audit fix
